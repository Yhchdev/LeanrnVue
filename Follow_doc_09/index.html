<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app_3">
    <p v-if="seen">现在你看见我了</p>
</div>

<div id="app_4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app_5">
    <p>{{ message }}</p>
    <button @click="reverse">逆转消息</button>
</div>

<div id="app_6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<div id="app_7">
    <ol>
        <todo-item>
            v-for = "oneitem in groceryList"
            v-bind:todo = "oneitem"
        </todo-item>
    </ol>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello word'
        }
    })
    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于 ' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el:'#app_3',
        data:{
            //seen:true,
            seen:true
        }
    })
    var app4 = new Vue({
        el:'#app_4',
        data:{
            todos:[
                {text:'学习 javaScript'},
                {text:'学习 vue'},
                {text:'整个牛项目'},
            ]
        }
    })

    var app5 = new Vue({
        el: '#app_5',
        data:{
            message:'Yhchdev666'
        },
        methods:{
            reverse:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }

    })

    var app6 = new Vue({
        el:'#app_6',
        data:{
            message: "yhch.xyz"
        }
    })

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el:'#app_7',
        data:{
            groceryList: [
                {text: '蔬菜' },
                {text: '奶酪' },
                {text: '随便其它什么人吃的东西' }
            ]
        }
    })

</script>

</body>
</html>
