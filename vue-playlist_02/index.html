<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="style.css" />	
	</head>
	<body>
		<div id="vue-app">
			<h1>Event</h1>
			<button v-on:click.once="add(1)">单击长1岁</button>
			<button v-on:click="sub(1)">单击减1岁</button>
			<button v-on:dblclick="add(2)">双击长2岁</button>
			<button v-on:dblclick="sub(2)">双击减2岁</button>
			<p>My age is {{ age }}</p>
			{{ age }}
			<div id="canvas" @mousemove="updateXY">
				{{x}} ,{{y}} <span @mousemove.stop>stop moving</span>
			</div>
			
			<h1>键盘 Event</h1>
			<input type="text" v-on:keydown="keyevent" />
		</div>
		
		<a @click.prevent="alert()" href="https://yhch.xyz">前往我的博客</a>
		<script  src="app.js"></script>
	</body>
</html>


<!-- 阻止单击事件继续传播 -->
<a v-on:click.stop="doThis"></a>

<!-- 提交事件不再重载页面 -->
<form v-on:submit.prevent="onSubmit"></form>

<!-- 修饰符可以串联 -->
<a v-on:click.stop.prevent="doThat"></a>

<!-- 只有修饰符 -->
<form v-on:submit.prevent></form>

<!-- 添加事件监听器时使用事件捕获模式 -->
<!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
<div v-on:click.capture="doThis">...</div>

<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
<!-- 即事件不是从内部元素触发的 -->
<div v-on:click.self="doThat">...</div>
